<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Sign-In Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4 p-md-5 rounded-4" style="max-width: 800px; width: 100%;">
        <div class="row g-0">
            <!-- Image Section -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg" alt="Tech Background" class="img-fluid rounded-start h-100 object-fit-cover" width="100%">
            </div>
            <!-- Form Section -->
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary mb-4">Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Sign in to your account to continue</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="you@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                    </form>
                    
                    <p class="text-center text-muted mt-4">Don't have an account? 
                        <a href="#" class="text-decoration-none text-primary">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
